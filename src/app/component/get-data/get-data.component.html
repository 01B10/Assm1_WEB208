<div class="table-responsive m-auto p-2" style="width: 500px;">
    <table class="table table-striped table-hover" style="width: 100%;">
        <thead class="text-center">
            <th>STT</th>
            <th>Name</th>
            <th>Price</th>
            <th>Img</th>
            <th>Action</th>
        </thead>
        <tbody class="table-group-divider">
            <tr class="text-center" *ngFor="let item of products;index as i">
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.img}}</td>
                <td class="btn-group">
                    <a class="btn btn-primary" routerLink="/FormEdit/{{item.id}}">Edit</a>
                    <button class="btn btn-danger" (click)="onDelete(item.id!)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
